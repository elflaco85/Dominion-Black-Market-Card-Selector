      <div id="choose_sets" style="display: block;">
         <h2>Select the sets</h2>
         <form action="" id="sets" method="get" name="sets">
            <h3 style="cursor:help" title="Sets are sold either as stand-alone sets or as expansions.">Sets</h3>
             <label><input name="base" type="checkbox" value="Base" style="cursor:help" title="The cards in the Base Set that are in the first and second editions">Base Set </label><br>
             <label class="editionExclusive"><input name="base1" type="checkbox" value="Base1" style="cursor:help" title="The cards in the Base Set that are only in the first edition">1st edition exclusive cards </label><br>
             <label class="editionExclusive"><input name="base2" type="checkbox" value="Base2" style="cursor:help" title="The cards in the Base Set that are only in the second edition">2st edition exclusive cards </label><br>
             <label><input name="intrigue" type="checkbox" value="Intrigue" style="cursor:help" title="The cards in Intrigue that are in the first and second editions">Intrigue </label><br>
             <label class="editionExclusive"><input name="intrigue1" type="checkbox" value="Intrigue1" style="cursor:help" title="The cards in Intrigue that are only in the first edition">1st edition exclusive cards </label><br>
             <label class="editionExclusive"><input name="intrigue2" type="checkbox" value="Intrigue2" style="cursor:help" title="The cards in Intrigue that are only in the second edition">2st edition exclusive cards </label><br>
             <label><input name="seaside" type="checkbox" value="Seaside" style="cursor:help" title="All of the cards in Seaside">Seaside </label><br>
             <label><input name="alchemy" type="checkbox" value="Alchemy" style="cursor:help" title="All of the cards in Alchemy">Alchemy </label><br>
             <label><input name="prosperity" type="checkbox" value="Prosperity" style="cursor:help" title="All of the cards in Prosperity">Prosperity </label><br>
             <label><input name="cornucopia" type="checkbox" value="Cornucopia" style="cursor:help" title="All of the cards in Cornucopia">Cornucopia </label><br>
             <label><input name="hinterlands" type="checkbox" value="Hinterlands" style="cursor:help" title="All of the cards in Hinterlands">Hinterlands </label><br>
             <label><input name="dark" type="checkbox" value="Dark" style="cursor:help" title="All of the cards in Dark Ages">Dark Ages </label><br>
             <label><input name="guilds" type="checkbox" value="Guilds" style="cursor:help" title="All of the cards in Guilds">Guilds </label><br>
             <label><input name="adventures" type="checkbox" value="Adventures" style="cursor:help" title="All of the cards in Adventures">Adventures </label><br>
             <label><input name="empires" type="checkbox" value="Empires" style="cursor:help" title="All of the cards in Empires">Empires </label><br>
             <h3 style="cursor:help" title="Promo cards are given away at special events, or sold later, at a higher price.  They only contain a single card.">Promo Cards</h3>
             <label><input name="envoy" type="checkbox" value="Envoy" style="cursor:help" title="The Envoy promo card">Envoy </label><br>
             <label><input name="walled" type="checkbox" value="Walled" style="cursor:help" title="The Walled Village promo card">Walled Village </label><br>

             <label><input name="stash" type="checkbox" value="Stash" style="cursor:help" title="The Stash promo card">Stash </label><br>

            <div class="w3-btn-group">

            </div>
